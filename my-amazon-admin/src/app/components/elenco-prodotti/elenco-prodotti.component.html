<h1>
  Elenco Prodotti
</h1>

<tr>
    <th>Nome</th>
    <th>Categoria</th>
    <th>Prezzo</th>
    <th>Descrizione</th>
</tr>

<tr *ngFor="let prodotto of prodotti">
    <td>{{prodotto.nome}}</td>
    <td>{{prodotto.categoria}}</td>
